<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin Logs - SRT Bank Bot</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f0f2f5; /* Light background like training page */
            margin: 0;
            padding: 0;
            color: #111827;
        }
        .container {
            max-width: 1000px;
            margin: 50px auto;
            padding: 0 20px;
        }
        h1 {
            text-align: center;
            color: #111827;
            margin-bottom: 40px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            background: #fff;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        th, td {
            padding: 12px 15px;
            border-bottom: 1px solid #e5e7eb;
            text-align: left;
        }
        th {
            background: #3b82f6;
            color: #fff;
        }
        tr:nth-child(even) {
            background: #f9fafb;
        }
        a.btn {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            background: #10b981;
            color: #fff;
            text-decoration: none;
            border-radius: 6px;
        }
        a.btn:hover {
            background: #059669;
        }
        a.logout {
            display: block;
            text-align: center;
            margin: 30px auto 0;
            color: #ef4444;
            font-weight: bold;
            text-decoration: none;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Last 50 Chatbot Logs</h1>
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>User Message</th>
                <th>Intent</th>
                <th>Entities</th>
                <th>Bot Response</th>
                <th>Timestamp</th>
            </tr>
        </thead>
        <tbody>
            {% for log in logs %}
            <tr>
                <td>{{ log[0] }}</td>
                <td>{{ log[1] }}</td>
                <td>{{ log[2] }}</td>
                <td>{{ log[3] }}</td>
                <td>{{ log[4] }}</td>
                <td>{{ log[5] }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>

    <a href="{{ url_for('admin_home') }}" class="btn">Back to Dashboard</a>
    <a href="{{ url_for('logout') }}" class="logout">Logout</a>
</div>
</body>
</html>
